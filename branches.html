<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Branches |श्री बाबा सिद्धनाथ झरिना आश्रम</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="icon" href="assets/img/om.svg">
  <style>
    :root{--bhagwa1:#ff6a00;--bhagwa2:#ff8c00}
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto;}
    .navbar-bhagwa{background:linear-gradient(90deg,var(--bhagwa1),var(--bhagwa2));}
    .navbar-bhagwa .nav-link,.navbar-bhagwa .navbar-brand{color:#fff}
    .card{box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .btn-bhagwa{background:linear-gradient(45deg,var(--bhagwa1),var(--bhagwa2));color:#fff;border:none}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-bhagwa shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">श्री बाबा सिद्धनाथ झरिना आश्रम</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="gods.html">Gods</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="donation.html">Donation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h2 class="mb-3">हमारी शाखाएँ</h2>
      <p class="text-muted">मुख्य आश्रम सहित विभिन्न नगरों में शाखाएँ।</p>
      <div class="row g-4" id="branches-grid"></div>
      <div class="mt-5">
        <a href="index.html" class="btn btn-outline-dark">⬅ Home</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({once:true});
    const branches=[
      { name:"मुख्य आश्रम - झरिना", head:"महंत जी", time:"5 AM – 9 PM", map:"https://maps.google.com/?q=Jharina,Hardoi", img:"branch1.jpg" },
      { name:"लखनऊ शाखा", head:"शाखा प्रमुख", time:"6 AM – 8 PM", map:"https://maps.google.com/?q=Lucknow", img:"branch2.jpg" },
      { name:"हरिद्वार शाखा", head:"शाखा प्रमुख", time:"6 AM – 9 PM", map:"https://maps.google.com/?q=Haridwar", img:"branch3.jpg" },
      { name:"प्रयागराज शाखा", head:"शाखा प्रमुख", time:"6 AM – 9 PM", map:"https://maps.google.com/?q=Prayagraj", img:"branch4.jpg" },
      { name:"वाराणसी शाखा", head:"शाखा प्रमुख", time:"6 AM – 9 PM", map:"https://maps.google.com/?q=Varanasi", img:"branch5.jpg" },
      { name:"कानपुर शाखा", head:"शाखा प्रमुख", time:"6 AM – 9 PM", map:"https://maps.google.com/?q=Kanpur", img:"branch6.jpg" }
    ];
    const grid=document.getElementById('branches-grid');
    grid.innerHTML=branches.map(b=>`
      <div class="col-md-6 col-lg-4" data-aos="fade-up">
        <div class="card h-100">
          <img src="assets/img/${b.img}" class="card-img-top" alt="${b.name}" onerror="this.src='assets/img/branch-placeholder.jpg'">
          <div class="card-body">
            <h5 class="card-title">${b.name}</h5>
            <p class="card-text small mb-2">प्रमुख: ${b.head}</p>
            <span class="badge text-bg-warning mb-2">${b.time}</span>
            <div><a class="btn btn-sm btn-bhagwa" target="_blank" href="${b.map}">Google Map</a></div>
          </div>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
