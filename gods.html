<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="icon" href="assets/img/om.svg">
  <style>
    :root{--bhagwa1:#ff6a00;--bhagwa2:#ff8c00}
    body{font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto;}
    .navbar-bhagwa{background:linear-gradient(90deg,var(--bhagwa1),var(--bhagwa2));}
    .navbar-bhagwa .nav-link,.navbar-bhagwa .navbar-brand{color:#fff}
    .god-card{border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.06);transition:.2s}
    .god-card:hover{transform:translateY(-4px)}
    .god-img{width:100%;height:200px;object-fit:cover}
  </style>

<body>
  <nav class="navbar navbar-expand-lg navbar-bhagwa shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">बाबा सिद्धनाथ झरिना आश्रम</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="branches.html">Branches</a></li>
          <li class="nav-item"><a class="nav-link" href="donation.html">Donation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h2 class="mb-4">देवता / Gods</h2>
      <div class="row g-4">
        <div class="col-sm-6 col-lg-3" data-aos="fade-up">
          <div class="god-card">
            <img class="god-img" src="assets/img/god-shiva.jpg" alt="भगवान शिव">
            <div class="p-3"><h6 class="mb-1">भगवान शिव</h6><small>ॐ नमः शिवाय</small></div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="80">
          <div class="god-card">
            <img class="god-img" src="assets/img/god-hanuman.jpg" alt="हनुमान जी">
            <div class="p-3"><h6 class="mb-1">हनुमान जी</h6><small>ॐ श्री हनुमते नमः</small></div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="160">
          <div class="god-card">
            <img class="god-img" src="assets/img/god-durga.jpg" alt="माँ दुर्गा">
            <div class="p-3"><h6 class="mb-1">माँ दुर्गा</h6><small>या देवी सर्वभूतेषु</small></div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3" data-aos="fade-up" data-aos-delay="240">
          <div class="god-card">
            <img class="god-img" src="assets/img/god-krishna.jpg" alt="श्री कृष्ण">
            <div class="p-3"><h6 class="mb-1">श्री कृष्ण</h6><small>हरे कृष्ण हरे राम</small></div>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <a href="index.html" class="btn btn-outline-dark">⬅ Home</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script> AOS.init({once:true}); </script>
